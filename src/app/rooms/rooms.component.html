<div [hidden]="hideRooms"> Number of Rooms:
    <div [ngStyle]="{'color': rooms.availableRooms > 0 ? 'steelblue' : 'red'}"
        [innerText]="numberOfRooms">
    </div>
</div>

<div *ngIf="rooms.availableRooms > 0">
    <app-rooms-list [rooms]="roomList" (selectedRoom)="selectRoom($event)"></app-rooms-list>
</div>

<button (click)="toggle()">Toggle</button>
